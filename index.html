<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Board Bangladesh</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixedBox">

        <!-- Header Part -->
        <div class="header clearfix">
            <div class="left">
                <img src="./img/bd_logo.png" alt="BD Logo">
            </div>

            <div class="right">
                <h1>Ministry of Education</h1>

                <h2>Intermediate and Secondary Education Boards Bangladesh</h2>

                <div class="linkRight">
                <a href="#">Official Website of EducationBoard<a>
                </div>
            </div>
        </div>

        <!-- Form Part -->
        <div class="formBox">
            <form action="#" class="myForm">
                <table>
                    <tr>
                        <td>
                            <label for="exam">Examination :</label> 
                        </td>
                        <td>
                            <select name="exam" id="" class="inputField">
                                <option value="0" selected>SSC/Dakhil/Equivalent</option>
                                <option value="jsc">JSC/JDC</option>
                                <option value="ssc">SSC/Dakhil</option>
                                <option value="vocational">SSC(Vocational)</option>
                                <option value="hsc">HSC/Alim</option>
                                <option value="bm">HSC(BM)</option>
                                <option value="dc">Diploma in Commeerce</option>
                                <option value="dbs">Diploma in Business Studies</option>
                            </select>  
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="year">Year :</label>
                        </td>

                        <td>
                            <select name="year" id="" class="inputField">
                                <option value="0">Select One</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="board">Board :</label>
                        </td>

                        <td>
                            <select name="board" id="" class="inputField">
                                <option value="barisal">Barisal</option>
                                <option value="chittagong">Chittagong</option>
                                <option value="comilla">Comilla</option>
                                <option value="dhaka">Dhaka</option>
                                <option value="dinajpur">Dinajpur</option>
                                <option value="jessore">Jessore</option>
                                <option value="mymensingh">Mymensingh</option>
                                <option value="rajshahi">Rajshahi</option>
                                <option value="sylhet">Sylhet</option>
                                <option value="madrasah">Madrasah</option>
                                <option value="tec">Technical</option>
                                <option value="dibs">DIBS(Dhaka)</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="roll">Roll :</label>
                        </td>
                        <td>
                            <input type="number" name="roll" id="" class="inputField">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="reg">Reg. No :</label>
                        </td>
                        <td>
                            <input type="number" name="reg" id="" class="inputField">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="math">5 + 3 =</label>
                        </td>
                        <td>
                            <input type="number" name="math" id="" class="inputField">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td class="text-right">
                            <input type="reset" value="Reset" class="btn">
                            <input type="submit" value="Submit" class="btn">
                        </td>
                    </tr>
                </table>
                            
            </form>
        </div>

        <!-- Footer Part -->
        <footer class="clearfix">
            <div class="footLeft">
                <p>Â©2005-2020 Ministry of Education, All rights reserved.</p>
            </div>

            <div class="footRight">
                <span>Powered By</span> <img src="./img/tbl_logo.png" alt="Teletalk">
            </div>
        </footer>

        
    </div>
</body>
</html>
